<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<main class="container">
		<h2 class="main__title">CALCULATOR</h2>
		<div>
			<input autofocus type="text" id="disabledTextInput" class="form-control" name="inputfield">
			<input type="text" id="disabledTextResult" class="form-control" name="result" readonly>
		</div>
		<div class="d-grid gap-4 d-md-block">
			<button class="btn btn-small btn-secondary px-4" title="величина угла в радианах" onclick="insertField('sin(')">sin</button>
			<button class="btn btn-small btn-secondary px-4" title="величина угла в радианах" onclick="insertField('cos(')">cos</button>
			<button class="btn btn-small btn-secondary px-4" title="величина угла в радианах" onclick="insertField('tg(')">tg</button>
			<button class="btn btn-small btn-secondary px-4" onclick="insertField('lg(')">lg</button>
			<button class="btn btn-small btn-secondary px-4" onclick="insertField('ln(')">ln</button>
		</div>
		<div class="d-grid gap-4 d-md-block">
			<button class="btn btn-warning px-4" onclick="insertField(7)">7</button>
			<button class="btn btn-warning px-4" onclick="insertField(8)">8</button>
			<button class="btn btn-warning px-4" onclick="insertField(9)">9</button>
			<button class="btn btn-secondary px-4" onclick="insertField('/')">&divide;</button>
		</div>
		<div d-grid gap-4 d-md-block>
			<button class="btn btn-warning px-4" onclick="insertField(4)">4</button>
			<button class="btn btn-warning px-4" onclick="insertField(5)">5</button>
			<button class="btn btn-warning px-4" onclick="insertField(6)">6</button>
			<button class="btn btn-secondary px-4" onclick="insertField('*')">&times;</button>			
		</div>
		<div d-grid gap-4 d-md-block>
			<button class="btn btn-warning px-4" onclick="insertField(1)">1</button>
			<button class="btn btn-warning px-4" onclick="insertField(2)">2</button>
			<button class="btn btn-warning px-4" onclick="insertField(3)">3</button>
			<button class="btn btn-secondary px-4" onclick="insertField('-')">-</button>			
		</div>
		
		<div class="d-grid gap-4 d-md-block">
			<button class="btn btn-warning px-4" onclick="insertField(0)">0</button>
			<button class="btn btn-warning px-4" onclick="insertField('.')">.</button>
			<button class="btn btn-secondary px-4" onclick="insertField('(')">(</button>
			<button class="btn btn-secondary px-4" onclick="insertField('+')">+</button>			
		</div>
		<div class="d-grid gap-3 d-md-block">
			<button class="btn btn-outline-light px-4" onclick="clean()">C</button>
			<button class="btn btn-outline-light px-4" onclick="cleanSymbol()">&larr;</button>
			<button class="btn btn-secondary px-4" onclick="insertField(')')">)</button>
			<button class="btn btn-success px-4" onclick="calc()">=</button>
		</div>
	</main>
	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
