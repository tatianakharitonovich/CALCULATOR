<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<main class="container">
		<h2 class="main__title">CALCULATOR</h2>
		<div>
			<input type="text" id="disabledTextInput" class="form-control" name="" readonly>
			<input type="text" id="disabledTextInput" class="form-control" name="" readonly>
		</div>
		<div d-grid gap-4 d-md-block>
			<button class="btn btn-warning px-4">1</button>
			<button class="btn btn-warning px-4">2</button>
			<button class="btn btn-warning px-4">3</button>
			<button class="btn btn-secondary px-4">+</button>
		</div>
		<div d-grid gap-4 d-md-block>
			<button class="btn btn-warning px-4">4</button>
			<button class="btn btn-warning px-4">5</button>
			<button class="btn btn-warning px-4">6</button>
			<button class="btn btn-secondary px-4">-</button>
		</div>
		<div class="d-grid gap-4 d-md-block">
			<button class="btn btn-warning px-4">7</button>
			<button class="btn btn-warning px-4">8</button>
			<button class="btn btn-warning px-4">9</button>
			<button class="btn btn-secondary px-4">*</button>
		</div>
		<div class="d-grid gap-4 d-md-block">
			<button class="btn btn-outline-light px-4">C</button>
			<button class="btn btn-warning px-4">0</button>
			<button class="btn btn-secondary px-4">(</button>
			<button class="btn btn-secondary px-4">%</button>
		</div>
		<div class="d-grid gap-3 d-md-block">
			<button class="btn btn-larg btn-outline-light px-4">&larr;</button>
			<button class="btn btn-secondary px-4">)</button>
			<button class="btn btn-success px-4">=</button>
		</div>
	</main>



	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
